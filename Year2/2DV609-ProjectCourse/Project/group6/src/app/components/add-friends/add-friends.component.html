<p class="panel-heading">
    Add Friend
</p>
<div class="box has-text-link" id="defaultbox">
    <div class="columns is-vcentered is-multiline is-desktop">
        <div id="BigIcons " class="column has-text-centered is-desktop is-2">
            <fa-icon icon="address-book" size="7x"></fa-icon>
        </div>
        <div class="column is-8">
            <p class="control has-icons-left">
                <input class="input" [formControl]="filter" type="text" placeholder="Search">
                <span class="icon is-left">
                    <fa-icon icon="search"></fa-icon>
                </span>
            </p>
        </div>
        <div class="column is-2"> </div>
    </div>
</div>
<div *ngFor="let user of filteredUsers$ | async" class="box" id="userbox">
    <div class="columns is-vcentered is-multiline is-desktop">
        <div id="BigIcons" class="column has-text-centered is-desktop is-2">
            <figure class="image is-64x64">
                <img src="https://bulma.io/images/placeholders/64x64.png">
            </figure>
        </div>
        <div class="column is-8">
            <p class="control has-icons-left">
                {{user.name}}
            </p>
        </div>
        <div class="column is-2">
            <div id="BigIcons" class="column is-desktop is-one-quarter">
                <button (click)="addFriend(user.userID)"
                type="submit" class="button is-link is-rounded">
                    <fa-icon icon="user-plus" size="1x"></fa-icon>
                </button>

            </div>
        </div>
    </div>
</div>
